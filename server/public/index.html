        <title>To Do List</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">

    <body>
        <header>
            <h1>To Do List</h1>
        </header>
        <main> 
            <section>
                <h2></h2>
                <form>
                    <input type="text" id="add-task" placeholder="Enter Task">
                    <button type="button" id="submit-task">Add to the List</button>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                            <th> Mark Complete </th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body">
                        <tr>
                            <td>IDK</td>
                            <td>Aint done </td>
                            <td>COMPLETE</td>
                            <td>Delete</td>
                        </tr>
                        <!-- Append Tasks Here -->
                    </tbody>
                </table>
    </body>
</html>
